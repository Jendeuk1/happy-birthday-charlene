<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Charlene 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #4a2c2a;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      animation: floating 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #4a2c2a;
    }

    audio {
      display: none;
    }

    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 50%;
      animation: rise 10s linear infinite;
      opacity: 0.8;
    }
    .balloon:before {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: #555;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday 🎂🎉</h1>
  <p>For Charlene Kimiko Svencia, manusia setengah matcha 🍵💚</p>
  <p>May your day be filled with laughter, love, and your favorite matcha. 💚✨<br>
  And may we meet again someday. 🤍</p>
  <img src="matcha.png" alt="Charlene" />
  <div class="footer">FROM MONSTER 💌</div>

  <!-- Musik latar -->
  <audio autoplay loop>
    <source src="videoplayback.m4a" type="audio/mp4">
    Browser Anda tidak mendukung audio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Bypass autoplay restriction
    document.addEventListener("click", () => {
      const audio = document.querySelector("audio");
      if (audio.paused) {
        audio.play();
      }
    });

    // Efek confetti berulang tiap beberapa detik
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 3000);

    // Tambahin balon acak
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 12000);
    }

    setInterval(createBalloon, 2000);
  </script>
</body>
</html>
